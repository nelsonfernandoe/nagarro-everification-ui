<div class="wrapper"
     *ngIf="!loading;else loader">

  <h3 *ngIf="!dataSource.data?.length && !loading;else table"
      class="center no-data-found">No data found!</h3>
  <ng-template #table>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
      <ng-container *ngFor="let el of displayedColumns">
        <ng-container [matColumnDef]="el">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{getColumnName(el)}} </th>
          <td mat-cell *matCellDef="let element"> {{element[el]}} </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
  <!-- Angular 8 pagination -->
  <!--  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>-->
</div>
<ng-template #loader>
  <mat-spinner mode="indeterminate"></mat-spinner>
</ng-template>
